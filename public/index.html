<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画からマニュアル生成</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="app-layout">
    <div class="sidebar" id="sessionSidebar">
      <div class="sidebar-header">
        <h2>セッション一覧</h2>
      </div>
      <div class="session-list"></div>
    </div>

    <div class="main-content">
      <div class="container">
        <h1>動画からマニュアル生成</h1>

        <div class="upload-section">
          <div class="file-input-wrapper">
            <input type="file" id="videoInput" accept="video/*">
          </div>
          <div class="language-select-wrapper">
            <label for="languageSelect">出力言語:</label>
            <select id="languageSelect">
              <option value="日本語">日本語</option>
              <option value="English">English</option>
              <option value="中文">中文</option>
              <option value="한국어">한국어</option>
              <option value="Español">Español</option>
              <option value="Français">Français</option>
              <option value="Deutsch">Deutsch</option>
            </select>
          </div>
          <button id="submitBtn">Submit</button>
          <div class="status" id="status"></div>
          <div class="progress-container" id="progressContainer">
            <div class="progress-bar-wrapper">
              <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="progress-text" id="progressText">動画を解析しています...</div>
          </div>
          <div class="error" id="error"></div>
        </div>

        <div class="preview-section" id="previewSection">
          <div class="preview-container">
            <div class="preview-header">
              <button id="downloadPdfBtn" class="download-btn">PDFをダウンロード</button>
            </div>
            <div class="thumbnails" id="thumbnails"></div>
            <div class="markdown-preview" id="markdownPreview"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="/js/utils/toast.js"></script>
  <script src="/js/utils/errorHandler.js"></script>
  <script src="/js/components/ProgressBar.js"></script>
  <script src="/js/components/PreviewSection.js"></script>
  <script src="/js/components/UploadSection.js"></script>
  <script src="/js/components/SessionSidebar.js"></script>
  <script src="/js/services/apiService.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
