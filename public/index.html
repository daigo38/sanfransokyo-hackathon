<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画からマニュアル生成</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .upload-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .file-input-wrapper {
      margin-bottom: 15px;
    }

    input[type="file"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    button:hover:not(:disabled) {
      background: #0056b3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }

    .progress-container {
      margin-top: 15px;
      display: none;
    }

    .progress-container.show {
      display: block;
    }

    .progress-bar-wrapper {
      width: 100%;
      height: 24px;
      background: #e9ecef;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #007bff, #0056b3);
      width: 0%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .progress-text {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    .error {
      margin-top: 15px;
      color: #dc3545;
      font-size: 14px;
      padding: 10px;
      background: #f8d7da;
      border-radius: 4px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    .toast.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .preview-section {
      display: none;
      margin-top: 30px;
    }

    .preview-section.show {
      display: block;
    }

    .preview-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      height: 600px;
    }

    .thumbnails {
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background: #f9f9f9;
    }

    .thumbnail {
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .thumbnail:hover {
      border-color: #007bff;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
    }

    .markdown-preview {
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      background: white;
    }

    .markdown-preview img {
      max-width: 100%;
      height: auto;
    }

    .markdown-preview h1,
    .markdown-preview h2,
    .markdown-preview h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .markdown-preview p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .markdown-preview ul,
    .markdown-preview ol {
      margin-left: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>動画からマニュアル生成</h1>

    <div class="upload-section">
      <div class="file-input-wrapper">
        <input type="file" id="videoInput" accept="video/*">
      </div>
      <button id="submitBtn" onclick="handleSubmit()">Submit</button>
      <div class="status" id="status"></div>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar-wrapper">
          <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <div class="progress-text" id="progressText">動画を解析しています...</div>
      </div>
      <div class="error" id="error"></div>
    </div>

    <div class="preview-section" id="previewSection">
      <div class="preview-container">
        <div class="thumbnails" id="thumbnails"></div>
        <div class="markdown-preview" id="markdownPreview"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let progressInterval = null;

    function updateProgress(percent, text) {
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      
      progressBar.style.width = percent + '%';
      progressBar.textContent = Math.floor(percent) + '%';
      if (text) {
        progressText.textContent = text;
      }
    }

    function startFakeProgress() {
      const progressContainer = document.getElementById('progressContainer');
      progressContainer.classList.add('show');
      
      let progress = 0;
      const steps = [
        { target: 20, duration: 1000, text: '動画を解析しています...' },
        { target: 45, duration: 2000, text: 'フレームを抽出しています...' },
        { target: 70, duration: 3000, text: 'マニュアルを生成しています...' },
        { target: 90, duration: 4000, text: '仕上げ中...' }
      ];
      
      let currentStep = 0;
      
      progressInterval = setInterval(() => {
        if (currentStep >= steps.length) {
          return;
        }
        
        const step = steps[currentStep];
        const increment = (step.target - progress) / 20;
        
        progress += increment;
        
        if (progress >= step.target - 0.5) {
          progress = step.target;
          currentStep++;
          if (currentStep < steps.length) {
            updateProgress(progress, steps[currentStep].text);
          } else {
            updateProgress(progress, step.text);
          }
        } else {
          updateProgress(progress);
        }
      }, 200);
    }

    function stopProgress(success = true) {
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
      
      if (success) {
        updateProgress(100, '完了しました！');
        setTimeout(() => {
          const progressContainer = document.getElementById('progressContainer');
          progressContainer.classList.remove('show');
        }, 1500);
      } else {
        const progressContainer = document.getElementById('progressContainer');
        progressContainer.classList.remove('show');
      }
    }

    async function handleSubmit() {
      const fileInput = document.getElementById('videoInput');
      const submitBtn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      const error = document.getElementById('error');
      const previewSection = document.getElementById('previewSection');
      const markdownPreview = document.getElementById('markdownPreview');
      const thumbnails = document.getElementById('thumbnails');

      if (!fileInput.files[0]) {
        showError('動画ファイルを選択してください。');
        return;
      }

      submitBtn.disabled = true;
      status.textContent = '';
      error.classList.remove('show');
      previewSection.classList.remove('show');
      thumbnails.innerHTML = '';
      markdownPreview.innerHTML = '';

      startFakeProgress();

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/api/convert', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || '変換に失敗しました。');
        }

        const data = await response.json();

        stopProgress(true);
        status.textContent = '完了';
        
        data.images.forEach((imagePath, index) => {
          const thumbnail = document.createElement('div');
          thumbnail.className = 'thumbnail';
          const img = document.createElement('img');
          img.src = `/export/${data.sessionId}/${imagePath}`;
          img.alt = `Frame ${index + 1}`;
          thumbnail.appendChild(img);
          thumbnails.appendChild(thumbnail);
        });

        const html = DOMPurify.sanitize(marked.parse(data.markdown));
        markdownPreview.innerHTML = html;

        previewSection.classList.add('show');

        showToast(`保存済み: export/${data.sessionId}/`);

        submitBtn.disabled = false;
      } catch (err) {
        stopProgress(false);
        showError(err.message || '変換に失敗しました。動画を短くして再実行してください。');
        submitBtn.disabled = false;
        status.textContent = '';
      }
    }

    function showError(message) {
      const error = document.getElementById('error');
      error.textContent = message;
      error.classList.add('show');
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
